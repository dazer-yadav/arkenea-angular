<div class="container-fluid">
    <div class="card">
      <div class="card-body">
    
      <div class="example-table-container">
        <button class="button" routerLink="/edit-user">New</button>
        <table mat-table [dataSource]="data['body']" class="example-table"
               matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <ng-container matColumnDef="firstname">
            <th scope='col' mat-header-cell *matHeaderCellDef>Firstname</th>
            <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
          </ng-container>
    
          <ng-container matColumnDef="lastname">
            <th scope='col' mat-header-cell *matHeaderCellDef>Lastname</th>
            <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
          </ng-container>
    
          <ng-container matColumnDef="email">
            <th scope='col' mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>
    
          <ng-container matColumnDef="phoneNumber">
            <th scope='col' mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Phone Number
            </th>
            <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th scope='col' mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Actions
            </th>
            <td mat-cell *matCellDef="let row">
              <a mat-icon-button class="text-primary" >
                <i area-hidden="true" class="material-icons" (click)="onEdit(row)">
                  Edit /
                </i>
              </a>
              <a mat-icon-button class="text-danger" >
                <i area-hidden="true" class="material-icons" (click)="onDelete(row._id)">
                  Delete
                </i>
              </a>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      </div>
    </div>
    
  </div>
