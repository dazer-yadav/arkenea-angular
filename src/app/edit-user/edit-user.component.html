<div>
    <mat-card class="example" style="text-align: center;"  layout="row" layout-align="center center">
        <mat-card-header> 
         <mat-card-title>
            <div style="margin-top: 60px;">
                <h2>Enter details to submit:  </h2>
            </div> 
          
         </mat-card-title>
        </mat-card-header>
        <form>
            <table class="w3-table w3-striped w3-bordered">
                <tr>
                    <td>Firstname</td><td><input type = "text" name = "firstname" placeholder = "firstname" [(ngModel)]="firstname"/> </td>
                </tr>
                <tr>
                    <td>Lastname</td><td><input type = "lastname" name = "lastname" placeholder = "lastname" [(ngModel)]="lastname"/> </td>
                </tr>
                <tr>
                    <td>Email</td><td><input type = "email" name = "email" placeholder = "email" [(ngModel)]="email"> </td>
                </tr>
                <tr>
                    <td>Phone Number</td><td><input type = "number" name = "phoneNumber" placeholder = "phoneNumber" [(ngModel)]="phoneNumber"/> </td>
                </tr>
                <!-- <tr>
                    <td>Image</td><td><input type = "file" name = "profileImage" placeholder = "Upload image" [(ngModel)]="image"/> </td>
                </tr> -->
                <tr>
                    <td>
                        <button class="button" *ngIf="!enableBtn" (click)="onSubmit('submit')">Submit</button>
                        <button class="button"  *ngIf="enableBtn" (click)="onSubmit('update')">Update</button>
                    </td>
                    <td><button class="button" routerLink="/user">Cancel</button></td>
                </tr>
            </table>
         </form>
      </mat-card>
</div>
